<html>                                                                  
<head>                                                                  
<meta name="viewport" content="width=device-width, initial-scale=1" /> 
<link rel="stylesheet" href="css/style.css" />
<link rel="stylesheet" href="css/font-awesome.css" />

<script type="text/javascript" src="js/jq.js"></script>
<script type="text/javascript" src="js/menu.js"></script>
</head>                                                                 
<body>                                                                  
    <div id="userAccount">
        <img src="/usr/share/icons/gnome/48x48/status/avatar-default.png"/>
		<h1>Username</h1>
		<span translate="no">Hostname</span>
	</div>


<div data-role="page" id="first">
    <div data-role="header">
        <span>Applications</span>
    </div><!-- /header -->

    <div data-role="content">   
        <div id="listApplications" data-role="collapsible-set"></div> 
	<div data-role="listview" id="listGeneral" data-inset="true" >
        <a href="#locations" data-transition="slide" id="btn-locations" title="Open Places"><i class="fa fa-folder"></i><div class="ui-expandable-icon"></div></a> 
        <a href="#" data-tap-handler="handleSettings" title="Open System Settings"><i class="fa fa-gear"></i></a>
        <a href="#" data-tap-handler="handleLockScreen" title="Lock Screen"><i class="fa fa-lock"></i></a>	
         <a href="#" data-tap-handler="handleLogOut" title="Logout" ><i class="fa fa-reply"></i></a>
        <a href="#" data-visibility="shutdownEnabled" data-tap-handler="handleShutDown" title="Poweroff"><i class="fa fa-power-off"></i></a>
    </div>
    </div><!-- /content -->
</div><!-- /page -->


<div data-role="page" id="locations">
    <div data-role="header" data-add-back-btn="true">
        <span>Places</span>
    </div><!-- /header -->

    <div data-role="content">   

    <div data-role="listview" id="listPlaces" data-inset="true" />
    
    </div><!-- /content -->
</div><!-- /page -->

<div id="popup-pool">
<div data-role="popup" id="add_to_fav_or_desktop">
        <a id="add_to_desktop" href="#" data-role="button" data-rel="back"><span>+</span></a>
</div>

<div data-role="popup" id="remove_from_favorites">
    <a id="remove_from_favorites_button" href="#" data-role="button" data-rel="back"><span>Remove from Favorites</span></a>
</div>
</div>


</body>                                                                 
</html>
