<html>                                                                  
<head>                                                                  
<meta name="viewport" content="width=device-width, initial-scale=1" /> 
<link rel="stylesheet" href="style.css" />

<script type="text/javascript" src="jq.js"></script>

  <style>
  
    #wrap {
      position:relative;
      width:220px;
      margin:50px auto 0;
    }
    #header{position:relative;line-height:1em;}
    .filterform {
		width:auto;
		font-size:12px;
		display:block;
		text-align:center;
		margin: 20px auto 20px auto;
    
    }
    .filterform input {
		border-radius:5px;
		border:1px solid #1A1A1A;
		padding:5px 8px 5px 8px;
		height:30px;
		width:80%;
		background: #1a1a1a;
		color:#fff;
		box-shadow:0px 0px 10px #000;

    }
   </style>

  <script>

(function ($) {
  // custom css expression for a case-insensitive contains()
  jQuery.expr[':'].Contains = function(a,i,m){
      return (a.textContent || a.innerText || "").toUpperCase().indexOf(m[3].toUpperCase())>=0;
  };


  function listFilter(header, list) { // header is any element, list is an unordered list
    // create and add the filter form to the header
    var form = $("<form>").attr({"class":"filterform","action":"#"}),
        input = $("<input>").attr({"class":"filterinput","type":"text","id":"searchinput","placeholder":"Search"});
    $(form).append(input).appendTo(header);

    $(input)
	  .click( function(){
		$(this).val("");
	   })
      .keyup( function () {
        var filter = $(this).val();
        if(filter) {
          // this finds all links in a list that contain the input,
          // and hide the ones not containing the input while showing the ones that do
			$(list).find("a:not(:Contains(" + filter + "))").parent().fadeOut();
			$(list).find("a:Contains(" + filter + ")").parent().fadeIn();
          
        } else {
          $(list).find("li").fadeOut();
        }
        return false;
      });
  }


  //ondomready
  $(function () {
    listFilter($("#header"), $("#listApplications1"));
  });
}(jQuery));
  </script>
</head>                                                                 
<body>
