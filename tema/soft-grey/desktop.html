<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1" /> 
<link rel="stylesheet" href="css/desktop.css" />
<link rel="stylesheet" href="css/bevel.css" />
<link rel="stylesheet" href="css/fonts.css" />

<script type="text/javascript" src="js/jq.js"></script>
<script type="text/javascript" src="js/xml2json.js"></script>
<script type="text/javascript" src="js/xml-background.js"></script>
<script type="text/javascript" src="js/desktop.js"></script>
<!--extra-->
<script type="text/javascript" src="js/time.js"></script>
<script type="text/javascript" src="js/moment.min.js"></script>
<script type="text/javascript" src="js/bevel.js"></script>

<script type="text/javascript" src="js/jquery.min.js"></script>

</head>
<body onload="MusicStart();">
  <div id="overlay"></div>
  <div id="bg"></div>
  <div id="base">
    <!-- h1 id="debug"></h1 -->
	<div id="launcher"></div>
  
  <div id="thumb">  </div>	
  <div id="bevel" style="display: none;" ><!--Hover slider-->
	
	<div id="sosmed">
		<span>Bookmark</span>
		<div class="sosmed">
		<li href="#" value="" onclick="RunBlankOnLinux();" title="BlankOn Linux"><img src="img/blankon.svg"></li>
		<li href="#" value="" onclick="RunDevBlankOnLinux();" title="Wiki BlankOn Linux"><img src="img/blankon.svg"></li>
		<li href="#" value="" onclick="RunBlankOnTutorial();" title="BlankOn Tutorial"><img src="img/blankon-tutorial.svg"></li>
		<li href="#" value="" onclick="RunFacebook();" title="Facebook"><img src="img/facebook.svg"></li>
		<li href="#" value="" onclick="RunTwitter();" title="Twitter"><img src="img/twitter.svg"></li>
		</div>
	</div>
	<div id="system_settings">
		<span>System Settings</span>
	<div class="system">
		<li href="#" value="" onclick="RunWallpaper()"><img src="icons/personalization_normal.svg"><span>Wallpaper</span></li>
		<li href="#" value="" onclick="RunAccount()"><img src="icons/account_normal.svg"><span>Account</span></li>
		<li href="#" value="" onclick="RunDate()"><img src="icons/date_time_normal.svg"><span>Date/Time</span></li>
		<li href="#" value="" onclick="RunOnline()"><img src="icons/default_applications_normal.svg"><span>Online</span></li>
		<li href="#" value="" onclick="RunRegional()"><img src="icons/network_normal.svg"><span>Regional</span></li>
		<li href="#" value="" onclick="RunDisplay()"><img src="icons/display_normal.svg"><span>Display</span></li>
		<li href="#" value="" onclick="RunNetwork()"><img src="icons/wireless.svg"><span>Network</span></li>
		<li href="#" value="" onclick="RunKeyboard()"><img src="icons/keyboard_normal.svg"><span>Keyboard</span></li>
		<li href="#" value="" onclick="RunMouse()"><img src="icons/mouse_normal.svg"><span>Mouse</span></li>
		<li href="#" value="" onclick="RunSound()"><img src="icons/sound_normal.svg"><span>Sound</span></li>
		<li href="#" value="" onclick="RunBluetooth()"><img src="icons/bluetooth_normal.svg"><span>Bluetooth</span></li>
		<li href="#" value="" onclick="RunPower()"><img src="icons/power_normal.svg"><span>Power</span></li>
		<li href="#" value="" onclick="RunInfo()"><img src="icons/system_info_normal.svg"><span>Detail</span></li>
		<li href="#" value="" onclick="RunPrinter()"><img src="icons/printer.svg"><span>Printer</span></li>
		<li href="#" value="" onclick="RunShare()"><img src="icons/share.svg "><span>Sharing</span></li>
	</div>
	</div>
	<div id="music">
		<span>Audacious</span>
		<div class="music">
		<li href="#" value="" onclick="MusicBackward();" title="Backward"><img src="icons/media-backward.svg"></li>
		<li href="#" value="" onclick="MusicPause();" title="Pause"><img src="icons/media-pause.svg"></li>
		<li href="#" value="" onclick="MusicPlay();" title="Play"><img src="icons/media-play.svg"></li>
		<li href="#" value="" onclick="MusicStop();" title="Stop"><img src="icons/media-stop.svg"></li>
		<li href="#" value="" onclick="MusicForward();" title="forward"><img src="icons/media-forward.svg"></li>
		<li href="#" value="" onclick="MusicRepeat();" title="Repeat" id="repeat" ><img  src="icons/media-repeat.svg"></li>
		<li href="#" value="" onclick="MusicShuffle();" title="Shuffle" id="shuffle" ><img src="icons/media-shuffle.svg"></li>
		<li href="#" value="" onclick="MusicOpen();" title="Open MOCP"><img src="icons/media-eject.svg"></li>
		</div>
	</div>	
	<div id="time" class="clock"><span id="clock-time">00:00</span><span id="clock-date">16 Juli 2013</span></div><!--Hover-->
  </div>
  </div>
</body>
</html>
